<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>Lottery - Canva Test</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <div class="ion-canvas">
        <canvas #canvas (mousedown)="handleClick($event)" (mousemove)="mouseMove($event)"></canvas>
    </div>
    
    <p>Current at: {{currentX}} / {{currentY}}</p>
    <p>Click at: {{lastX}} / {{lastY}}</p>
  </ion-content>
